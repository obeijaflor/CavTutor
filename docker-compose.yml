isa_app:
   container_name: isa_app
   image: tp33/django
   external_links:
      - mysql:db
   ports:
      - "80:8000"
   volumes:
      - app:/app
   command: bash -c "chown -R :www-data . && chmod -R 775 . && mod_wsgi-express start-server --reload-on-changes --log-to-terminal --working-directory /app/isa_app /app/isa_app/isa_app/wsgi.py"
