{% extends 'CavTutor/generics/generic-list.html' %}

<!-- tell the parent template what sort of items we're giving it -->
{% block model %}
    User
{% endblock %}

<!-- stores our items as a list -->
{% block items %}
    <ol>
    {% for user in users %}
        <li><a href="{% url 'user-detail' user.id %}">{{ user.l_name }}, {{ user.f_name }}</a></li>
    {% endfor %}
    </ol>
{% endblock %}
