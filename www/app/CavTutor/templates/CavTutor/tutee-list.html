{% extends 'CavTutor/generics/generic-list.html' %}

<!-- tell the parent template what sort of items we're giving it -->
{% block model %}
    Tutee
{% endblock %}

<!-- stores our items as a list -->
{% block items %}
    <ol>
    {% for tutee in tutees %}
        <li><a href="{% url 'tutee-detail' tutee.id %}">{{ tutee.user.l_name }}, {{ tutee.user.f_name }}</a> ({{ tutee.course.abbr }})</li>
    {% endfor %}
    </ol>
{% endblock %}
