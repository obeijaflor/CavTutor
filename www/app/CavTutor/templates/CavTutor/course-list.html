{% extends 'CavTutor/generics/generic-list.html' %}

<!-- tell the parent template what sort of items we're giving it -->
{% block model %}
    Course
{% endblock %}

<!-- stores our items as a list -->
{% block items %}
    <ol>
    {% for course in courses %}
        <li><a href="{% url 'course-detail' course.id %}">{{ course.name }} at {{ course.institution_name }}</a></li>
    {% endfor %}
    </ol>
{% endblock %}
